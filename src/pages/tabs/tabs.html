<super-tabs id="mainTabs" [config]="config" toolbarColor="white" toolbarBackground="primary" tabsPlacement="bottom">
    <super-tab [root]="directoryRoot" title="Directory" icon="locate" id="directory"></super-tab>
    <super-tab [root]="tab1Root" title="Home" icon="home" id="home" [swipeBackEnabled]="false"></super-tab>
    <super-tab [root]="tab2Root" title="About" icon="information-circle" id="blog"></super-tab>
    <super-tab [root]="tab3Root" title="Contact" icon="contacts" id="menu"></super-tab>
</super-tabs>
