<ion-header>
  <ion-navbar>
    <ion-title>
      Directory
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map">
  	<div id="trigger-card-on-map" (click)="showRestCardFn()"></div>
    <div [style.display]="showRestCard ? 'block' : 'none'" id="card-on-map">
        <button ion-item *ngIf="restCardInfo" class="item-white" (click)="goRestaurant(restCardInfo.id, restCardInfo.name)">
            <h2>
                {{restCardInfo.name}}
            </h2>
            <p>
                {{restCardInfo.address}}
            </p>
        </button>
    </div>
  </div>
</ion-content>
